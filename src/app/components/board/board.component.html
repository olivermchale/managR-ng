<div class="board-toolbar">
    <p class="toolbar-action">
        <fa-icon [icon]="faPlus"></fa-icon>
        Create Story
    </p>
</div>
<div class="center mt" *ngIf="!boardResponse">
    <fa-icon [icon]="faSpinner" [spin]="true" size="lg"></fa-icon>
</div>
<div *ngIf="boardResponse">
    <div *ngFor="let story of stories">
        <app-board-list [story]="story"></app-board-list>
    </div>
</div>
